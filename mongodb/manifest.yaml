apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  labels:
    app: dbmongo
spec:
  ports:
  - port: 27017
    name: mongodb
  clusterIP: None
  selector:
    app: dbmongo
--- 

# statefulset configuration

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      tier: mongo-db-layer # has to match .spec.template.metadata.labels
  serviceName: "mongodb-service"
  replicas: 3 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        tier: mongo-db-layer # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongodb
        image: devopshandson3/mongo:v1
        ports:
        - containerPort: 27017
          name: mongodb-port
        volumeMounts:
        - name: mongodb-volume
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: mongodb-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "roboshop-efs-file-system"
      resources:
        requests:
          storage: 1Gi